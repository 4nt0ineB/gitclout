<div class="repo-item shadow-md rounded-lg mb-4 font-sans font-light " >

  <div class="flex items-center ">
    <div class="flex-1 cursor-pointer" (click)="open()">
      <span class="text-lg font-normal text-gray-800 mt-1 ml-1">{{ repository.name }}</span>
    </div>
    <div class="ml-auto cursor-pointer" (click)="deleteRepoEvent.emit(repository)">
      <div class="p-4 flex items-center justify-center hover:bg-red-300 transition duration-300 rounded-r">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>      </div>
    </div>
  </div>
  <div class="items-center">
    <div *ngIf="repository.status != 'done'" class="w-full  h-4 bg-gray-200 rounded-full overflow-hidden mb-2">
      <div class="h-full transition duration-150 ease-out {{ progressBarColor() }}  rounded-r-full" style="width: {{ progressionPercentage() }}%;">
        <p class="float-right text-xs text-amber-50 mr-1">{{repository.analyzedTags}}/{{repository.totalTags}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="isOpen" class="repoInfoOverview">
    <br>
    <div class="bg-white pl-1 pb-6 pr-6 pt-0">
      <div class="text-sm text-gray-600 mb-2">
        <a href="{{ repository.url }}" class="text-blue-500" target="_blank">
        <p >
            <span class="text-black">{{ repository.url }}  </span>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 style="display: inline-block;"
                 class="feather feather-external-link"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        </p>
        </a>
      </div>
      <br>
      <div class="flex flex-wrap justify-start">
        <ng-container *ngFor="let tagId of repository.tagsOrder; index as i; first as isFirst" style="padding: 1em;" >
          <a href="{{repository.id}}/tag/{{repository.tags[tagId].sha1}}" style="text-decoration: none; color: inherit;">
            <div style="margin-right: 0.5em; background-color: {{ Utils.getColor(i, repository.tagsOrder.length) }};" class="flex mr-2 mb-1 rounded-lg p-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tag"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
              <span class="ml-1">   {{repository.tags[tagId].names}}</span>
            </div>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
