<div class="repo-item" (click)="open()" >
  <span class="text-lg font-semibold text-gray-800 mt-2 ml-3 mt-3">{{ repository.name }}</span>
</div>
<div *ngIf="isOpen" class="repoInfoOverview">
  <div class="bg-white shadow-md rounded-lg pl-6 pb-6 pr-6 pt-0">
    <p class="text-sm text-gray-600 mb-0">Repository ID: {{ repository.id }}</p>
    <p class="text-sm text-gray-600 mb-2">Username: {{ repository.username }}</p>
    <p class="text-sm text-gray-600 mb-2">URL: <a href="{{ repository.url }}" class="text-blue-500">{{ repository.url }}</a></p>
    <p class="text-sm text-gray-600 mb-2">Status: {{ repository.status }}</p>
    <p class="text-sm text-gray-600 mb-2">Total Tags: {{ repository.totalTags }}</p>
    <p class="text-sm text-gray-600 mb-2">Analyzed Tags: {{ repository.analyzedTags }}</p>
    <ng-container *ngFor="let tagId of repository.tagsOrder; index as i; first as isFirst" style="padding: 1em;">
      <a href="/{{tagId}}" style="text-decoration: none; color: inherit;">
        <span style="margin-right: 0.5em; border: blue 0.5px solid; border-radius: 5px; padding: 0.2em;">{{repository.tags[tagId].names}}</span>
      </a>
    </ng-container>
  </div>
  <div class="w-full h-4 bg-gray-200 rounded-full overflow-hidden">
    <div class="h-full {{ progressBarColor() }} transition-all ease-in-out duration-300" style="width: {{ progressionPercentage() }}%;"></div>
  </div>

</div>
